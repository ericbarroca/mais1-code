<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

    <title>Hello, world!</title>
</head>

<body>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong id="toastTitle" class="me-auto"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">

            </div>
        </div>
    </div>
    <nav class="navbar petpass-nav bg-primary">
        <div class="container-fluid">
            <div class="l-flex">
                <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo" width="30"
                    height="24" class="d-inline-block align-text-center">
                PetPass
            </div>
            <div class="d-flex">
                <div class="container">
                    <div class="row">
                        <div id="userName" class="col"></div>
                        <div class="col">
                            <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo"
                                width="30" height="24" class="d-inline-block align-text-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-3 text-end">
                <div id="petList" class="list-group text-start">
                </div>
                <button id="btnNewPet" type="button" class="btn btn-primary mt-1 fw-boldbtn " data-bs-toggle="modal"
                    data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">+</button>
            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-body">
                        <div id="infoPet">
                            <span hidden id="txtPetId">2</span>
                            <div id="vacinas">
                                <h2 class="posicao-nomes">Vacinas</h2>
                                <button id="btnNewVac" type="button" class="btn btn-primary">+</button>
                            </div>
                            <table class="table" id="tbVacina">
                                 <span hidden id="txtVacinaId">1</span>
                                <thead>
                                    <tr>
                                        <th>Nome da Vacina</th>
                                        <th>Data de Aplicação</th>
                                        <th>Data de Validade</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- <button>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5" />
                                        </svg>
                                    </button> -->
                                </tbody>

                            </table>

                            <div id="consultas">
                                <span hidden id="txtconsultaId">3</span>
                                <h2 class="posicao-nomes">Consultas</h2>
                                <button id="btnNewConsul" type="button" class="btn btn-primary">+</button>
                            </div>
                            <table class="table" id="tbConsulta">
                                <thead>
                                    <tr>
                                        <th>Doutor</th>
                                        <th>Data da Consulta</th>
                                        <th>Diagnóstico</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>

                        <form id="frmNewPet" hidden="true" class="row g-3 needs-validation" novalidate>
                            <h2>Crie Seu Pet</h2>
                            <div class="col-md-4">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" name="nome" required>
                            </div>
                            <div class="col-md-4">
                                <label for="especie" class="form-label">Especie</label>
                                <select class="form-select" id="especie" name="especie" required>
                                    <option selected disabled value="">Escolha...</option>
                                    <option value="0">Cachorro</option>
                                    <option value="1">Gato</option>
                                </select>
                                <div class="invalid-feedback">
                                    Por favor selecione uma especie valida.
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="raca" class="form-label">Raça</label>
                                <input type="text" class="form-control" id="raca" name="raca">
                            </div>
                            <div class="col-md-3">
                                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                <input type="text" class="form-control" id="dataNascimento" name="dataNascimento"
                                    required>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Submit form</button>
                            </div>
                        </form>

                        <form id="frmNewVac" hidden="true" class="row g-3 needs-validation" novalidate>
                            <h2>Crie Sua Vacina</h2>
                            <div class="col-md-4">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" name="nome" required>
                            </div>

                            <div class="col-md-3">
                                <label for="dataDeAplicacao" class="form-label">Data de Aplicação</label>
                                <input type="text" class="form-control" id="dataDeAplicacao" name="dataDeAplicacao"
                                    required>
                            </div>

                            <div class="col-md-3">
                                <label for="dataDeValidade" class="form-label">Data de Validade</label>
                                <input type="text" class="form-control" id="dataDeValidade" name="dataDeValidade"
                                    required>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Submit form</button>
                            </div>
                        </form>

                        <form id="frmNewConsul" hidden="true" class="row g-3 needs-validation" novalidate>
                            <h2>Crie Sua Consultas</h2>
                            <div class="col-md-4">
                                <label for="nomeDoutor" class="form-label">Doutor</label>
                                <input type="text" class="form-control" id="nomeDoutor" name="nomeDoutor" required>
                            </div>

                            <div class="col-md-3">
                                <label for="dataConsulta" class="form-label">Data da Consulta</label>
                                <input type="text" class="form-control" id="dataConsulta" name="dataConsulta" required>
                            </div>

                            <div class="col-md-4">
                                <label for="diagnostico" class="form-label">Diagnóstico</label>
                                <input type="text" class="form-control" id="diagnostico" name="diagnostico" required>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Submit form</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="scripts.js"></script>

</body>
<!-- id="btnNewVac" \type="button" class="btn btn-secondary mt-1 fw-bold" -->

</html>
