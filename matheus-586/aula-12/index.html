<!-- 
1 - Crie uma página HTML que inclua:

Um título usando <h1>.
Vários parágrafos com <p>.
Uma lista não ordenada <ul> -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Implementação de CSS</title>
</head>

<body>
    <h1 class="superclass">Um título</h1>
    <p id="primeiro-p" class="superclass">Primeiro paragrafo</p>
    <p id="segundo-p" class="superclass">Segundo paragrafo</p>
    <p class="superclass">Terceiro paragrafo</p>

    <ul>
        <li class="superclass">Item 1</li>
        <li class="superclass">Item 2</li>
        <li class="superclass">Item 3</li>
    </ul>

</body>

</html>
