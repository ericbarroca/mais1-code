<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Javascript</title>
</head>
<body>
    <h1>Enviar Dados para a API</h1>
    <button onclick="enviarDados()">Enviar Dados</button>

    <script>
        // URL da API
        const url = "http://localhost:5115/dados";

        // Função para realizar uma requisição POST
        async function enviarDados() {
            const dados = {
                nome: "João"
            };

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(dados)
                });

                const resultado = await response.json();

                const idSpan = document.createElement("div");
                idSpan.textContent = "ID:" + resultado.id

                document.body.appendChild(idSpan)
                console.log("Dados enviados:", resultado);
            } catch (error) {
                console.error("Erro ao enviar dados:", error);
            }
        }
    </script>
</body>
</html>
